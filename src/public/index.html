<!DOCTYPE html>
<html>
  <head>
    <title>A Packing List App</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="normalize.css">
    <link rel="stylesheet" type="text/css" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Slabo+27px" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Permanent+Marker" rel="stylesheet">
  </head>
  <body>
    <div class="nav">
      <div class="menuContainer">
        <span class="listDropButton">About</span>
        <span class="listDropButton">Log In</span>
      </div>
    </div>
    <div class="hero">
      <div class="heroText">Packing List App</div>
    </div>
    <div class="createNewList">
      <div id="newListAdd">
        <h3>+ Add a New List</h3>
      </div>
      <form id="newListForm">
        <input type="hidden" id="list-id" value=""  />
        <label for="listName">Name of List</label>
        <input type="text" id="listName" name="listName" placeholder="ex:Business Trip" />
        <button id="newListSubmitButton" onclick="submitNewList(), clearForm()">Create List</button>
        <button id="cancelNewListForm">Cancel</button>
      </form>
    </div>
    <div class="listMenuContainer">
    </div>
    <div class="editListModal">
      <div class="editListWindow">
        <span class="closeEditList">&times;</span>
        <h3>Change List Name</h3>
        <input type="text" id="changeOfList" placeholder="Updated List Name" />
        <button onclick="submitListNameChange();">Save</button>
      </div>
    </div>


  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.8/handlebars.min.js"></script>
  <script src="/js/app.js"></script>
  <script id="listButtonsTemplate" type="text/x-handlebars-template">
    {{#each lists}}
      <a href='{{title}}.html' class="listButtonContainer">
        <div class='listCloseBox'>
          &times;
        </div>
        <div class="listTitle">
          {{title}}
        </div>

      </a>
      <button onclick="editListPop('{{_id}}')">Edit</button>

    {{/each}}
  </script>
  <script>
    $(document).ready(function(){
      refreshButtons();
    })
  </script>
  </body>
</html>
