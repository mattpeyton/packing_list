<!DOCTYPE html>
<html>
  <head>
    <title>A Packing List App</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="normalize.css">
    <link rel="stylesheet" type="text/css" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Slabo+27px" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Permanent+Marker" rel="stylesheet">
  </head>
  <body>

    <!--Dynamic nav menu to be added -->
    <div class="nav">
      <!--<div class="menuContainer">
        <span class="listDropButton">About</span>
        <span class="listDropButton">Log In</span>
      </div>-->
    </div>
    <div class="hero">
      <div class="heroText">Packing List App</div>
    </div>


    <div class="createNewList">
      <!--Button to add a new list -->
      <div id="newListAdd">
        <h3>+ Add a New List</h3>
      </div>

      <!--Initially hidden form to show when user clicks above button to add new list -->
      <div id="newListForm">
        <form>
          <input type="hidden" id="list-id" value=""  />
          <label for="listName">Name of List</label>
          <input type="text" id="listName" name="listName" placeholder="ex:Business Trip" />
          <div>
            Select a color
          </div>
            <div class="colorPalette">
              <div class="colorSquare" style="background-color:coral"></div>
              <div class="colorSquare" style="background-color:green"></div>
              <div class="colorSquare" style="background-color:orange"></div>
              <div class="colorSquare" style="background-color:purple"></div>
              <div class="colorSquare" style="background-color:lightblue"></div>
              <div class="colorSquare" style="background-color:lightgray"></div>
            </div>
          <button id="newListSubmitButton">Create List</button>
          <button id="cancelNewListForm">Cancel</button>

        </form>

      </div>
    </div>
    <div class="listMenuContainer">
    </div>

    <!--Hidden modal that will show when user edits a given list name-->
    <div class="editListModal">
      <div class="editListWindow">

        <h2>Edit the List</h2>
        <label id="editListTitleLabel" for="changeOfList">Title</label>
        <input type="text" id="changeOfList" placeholder="Updated List Name" />
        <h3>Color</h3>
        <div class="editColorPalette">
          <div class="editColorSquare" style="background-color:coral"></div>
          <div class="editColorSquare" style="background-color:green"></div>
          <div class="editColorSquare" style="background-color:orange"></div>
          <div class="editColorSquare" style="background-color:purple"></div>
          <div class="editColorSquare" style="background-color:lightblue"></div>
          <div class="editColorSquare" style="background-color:lightgray"></div>
        </div>
        <button id="editConfirmButton" onclick="submitListNameChange();">Save</button>
        <div class="closeEditList">Cancel</div>
      </div>
    </div>


  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.8/handlebars.min.js"></script>
  <script src="/js/app.js"></script>


  <!--Handlebars template for list buttons-->
  <script id="listButtonsTemplate" type="text/x-handlebars-template">
    {{#each lists}}
    <div class="listButtonContainer">
      <a href="lists/{{_id}}.html" class="listButton" style="background-color:{{cardColor}}">
        <div class="listTitle">
          <span>{{title}}</span>
        </div>
      </a>
      <div class="changeButtonsContainer">
        <div class="editButton" onclick="editListPop('{{_id}}')">Edit</div>
        <div class='listCloseBox' onclick="deleteList('{{_id}}')">Delete</div>
      </div>
    </div>

    {{/each}}
  </script>

  <!--Function that fetches and displays current lists in the database upon page load -->
  <script>
    $(document).ready(function(){
      refreshButtons();
    })
  </script>
  </body>
</html>
