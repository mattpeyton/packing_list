<!DOCTYPE html>
<html>
  <head>
    <title>A Packing List App</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="normalize.css">
    <link rel="stylesheet" type="text/css" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Slabo+27px" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Permanent+Marker" rel="stylesheet">
  </head>
  <body>
    <div class="nav">
      <div class="menuContainer">
        <span class="listDropButton">About</span>
        <span class="listDropButton">Log In</span>
      </div>
    </div>
    <div class="hero">
      <div class="heroText">Packing List App</div>
    </div>
    <div class="createNewList">
      <div id="newListAdd">
        <h3>+ Add a New List</h3>
      </div>
      <form id="newListForm">
        <label for="listName">Name of List</label>
        <input type="text" id="listName" name="listName" placeholder="ex:Business Trip" />
        <button id="newListSubmitButton">Create List</button>
      </form>
    </div>
    <div class="listMenuContainer">
    </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.8/handlebars.min.js"></script>
  <script src="/js/app.js"></script>
  <script id="listButtonsTemplate" type="text/x-handlebars-template">
    {{#each lists}}
      <a href='{{title}}.html' class="listButtonContainer"><div class="listTitle">
        {{title}}
      </div></a>
    {{/each}}
  </script>
  <script>
  $(document).ready(function() {
    refreshButtons();
  });
  </script>
  <script>
    $("#newListAdd").click(function(){
      $("#newListForm").toggle();
    });
  </script>
  </body>
</html>
